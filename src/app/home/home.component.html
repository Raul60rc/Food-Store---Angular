                </div>
                <span class="favorite {{food.favorite?'':'not'}}">
                    ‚ù§Ô∏è
                </span>
                <div class="product-item-footer">

                        </span>
                    </div>
                    <div class="cook-time">
                        {{food.cookTime}}

                    </div>
                </div>
                <div class="price">
                    <span>

                </div>

            </div>
        </a>
    </li>
</ul>
